
  <mat-sidenav-container style="height: 100vh;
  width: 100vw;">
    <mat-sidenav  #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">
            <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        <a mat-list-item routerLink="/owner" (click)="onSidenavClose(sidenav)">
            <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Owner Actions</span>
        </a>
        <a mat-list-item routerLink="#" >
            <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
        </a>
      </mat-nav-list>
      <!--this is a place for us to add side-nav code-->
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="header">
        <mat-toolbar class="headerShop" >
          <div style="display: inline-flex; align-items: center; line-height: 1;">
            <span style="padding-right: 8px;">
              <img width="50" height="50" src="https://websitedemos.net/plant-store-02/wp-content/uploads/sites/410/2020/06/plants-store-logo-green.svg"
              class="custom-logo" alt="Simply Natural" decoding="async">
            </span>

            <div>
              <a routerLink="/home">Xanh Online</a>
            </div>

          </div>
          <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
              <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                  <li>
                      <a routerLink="/owner">Trang chủ</a>
                  </li>
                  <li>
                      <a routerLink="/account">Sản phẩm</a>
                  </li>
              </ul>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="end" fxHide.gt-xs>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        </mat-toolbar>
      </div>
      <!--in here all the content must reside. We will add a navigation header as well-->

      <main>
        <router-outlet></router-outlet>

        <div class="footer">

        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
